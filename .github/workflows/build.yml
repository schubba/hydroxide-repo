name: Hydroxide Build & Push
on:
  schedule:
    - cron: '0 2 * * *' # Läuft jede Nacht um 02:00 Uhr
  workflow_dispatch: # Erlaubt Ihnen, den Build jederzeit manuell zu starten

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.21'

      - name: Install Hydroxide & Tools
        run: |
          go install github.com/emersion/hydroxide/cmd/hydroxide@latest
          sudo apt-get update
          sudo apt-get install -y ruby-dev build-essential rpm
          sudo gem install fpm

      - name: Create Packages
        run: |
          # 1. Die aktuellste Version vom Original-Repo abfragen
          # Wir nutzen das GitHub API, um das neueste Release-Tag zu finden
          REAL_VERSION=$(curl -s https://api.github.com/repos/emersion/hydroxide/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/' | sed 's/v//')
          
          # Fallback, falls das API-Limit mal zuschlägt
          if [ -z "$REAL_VERSION" ]; then REAL_VERSION="0.1.0"; fi
          
          echo "Bauen der Version: $REAL_VERSION"

          # 2. Datei in das Arbeitsverzeichnis holen
          cp /home/runner/go/bin/hydroxide .
          
          # 3. Pakete bauen mit der echten Versionsnummer
          fpm -s dir -t deb -n hydroxide -v $REAL_VERSION --prefix /usr/local/bin hydroxide
          fpm -s dir -t rpm -n hydroxide -v $REAL_VERSION --prefix /usr/local/bin hydroxide

      - name: Push to Cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          pip install cloudsmith-cli
          cloudsmith push deb opensource-89f5/hydroxide/any-distro/any-version *.deb
          cloudsmith push rpm opensource-89f5/hydroxide/any-distro/any-version *.rpm
