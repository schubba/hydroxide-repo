name: Hydroxide Build & Push
on:
  schedule:
    - cron: '0 2 * * *' # Läuft jede Nacht um 02:00 Uhr
  workflow_dispatch: # Erlaubt Ihnen, den Build jederzeit manuell zu starten

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.21'

      - name: Install Hydroxide & Tools
        run: |
          go install github.com/emersion/hydroxide/cmd/hydroxide@latest
          sudo apt-get update
          sudo apt-get install -y ruby-dev build-essential rpm
          sudo gem install fpm

      - name: Create Packages
        run: |
          # 1. Datei in das aktuelle Arbeitsverzeichnis kopieren
          cp /home/runner/go/bin/hydroxide .
          
          # 2. Version manuell setzen (für den ersten Erfolg)
          VERSION="0.1.0"
          
          # 3. DEB Paket bauen
          # Wir geben den Pfad zur Datei 'hydroxide' direkt an
          fpm -s dir -t deb -n hydroxide -v $VERSION --prefix /usr/local/bin hydroxide
          
          # 4. RPM Paket bauen
          fpm -s dir -t rpm -n hydroxide -v $VERSION --prefix /usr/local/bin hydroxide


      - name: Push to Cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          pip install cloudsmith-cli
          cloudsmith push deb opensource-89f5/hydroxide/any-distro/any-version *.deb
          cloudsmith push rpm opensource-89f5/hydroxide/any-distro/any-version *.rpm
